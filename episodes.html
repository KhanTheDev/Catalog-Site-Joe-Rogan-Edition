<!DOCTYPE html>
<html>
  <head>
    <title>Joe Rogan Episodes</title>
    <meta name="description" content="Episodes of Joe Rogan's Podcast">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <img src="https://yt3.googleusercontent.com/ea64FnqhZplwkKqktvq61PgNDNiFtnZL63CwJH4BLk8noNTJJCqzLeTJN8EWBLRfyeeIK7BzXw=w2276-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Joe Rogan Logo">
      <div class="search-wrapper">
        <input type="search" id="search" placeholder="Search the topic" data-search>
        <select id="sort-options">
          <option value="default">Sort By</option>
          <option value="latest">Latest</option>
          <option value="popular">Popular</option>
          <option value="oldest">Oldest</option>
          <option value="alphabetical">In Order</option>
          <option value="guest">Guest Name</option>
        </select>
      </div>
      <!-- Navigation Bar positioned at top right -->
      <nav id="navbar">
        <ul>
          <li><a href="episodes.html">Episodes</a></li>
          <li><a href="biography.html">Biography</a></li>
          <li><a href="ranker.html">Episode Ranker</a></li>
        </ul>
      </nav>
    </header>
    
    <main id="main-content">
      <section id="episodes">
        <div id="card-container"></div>

        <div class="card" style="display: none">
          <div class="card-content">
            <div class="title-container">
              <h2>TV Show Title</h2>
            </div>
            <p class="episode-number"></p>
            <a href="" target="_blank">
              <img src="" alt="TV Show Poster">
            </a>
            <ul>
              <li>Guest(s): </li>
              <li>Uploaded: </li>
              <li>Views: </li>
              <li>Duration: </li>
              <li>Description: </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    
    <div class="footer">
      <button onclick="reset();">Reset</button>
    </div>
  </body>
</html>
